<div class="container">
    <h1 class="text-success text-center font-weight-bold">Daily Quotes</h1>
    <hr>
  
    <div class="row">
      <div class="col-md-6">
       
        <div *ngFor='let goal of goals;let i = index'>
          <div>
            <h6 class="font-weight-bold" id={{i}} appStrikethrough>{{goal.name}}<br> Will be removed on {{goal.completeDate|date|uppercase}}</h6>
            <button (click)='toggleDetails(i)' class="btn btn-success">Author</button>
          </div>
  
          <div *ngIf='goal.showDescription'>
            <app-goal-detail  [goal]='goal' (isComplete) = 'deleteGoal($event,i)'></app-goal-detail>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <app-goal-form (addGoal)="addNewGoal($event)"></app-goal-form>
        
      </div>
    </div>
    <p class="font-weight-bold font-italic" *ngIf='goals.length > 5'>You have too many quotes</p>
  </div>
