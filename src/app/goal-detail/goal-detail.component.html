<p>{{goal.description}}</p>
<p>This quote must be noted in {{goal.completeDate|dateCount}} days</p>
<button (click)= 'upvote()'class="btn btn-outline-success" id="upvote">{{goal.upvote}} up vote</button>
<button (click)= 'downvote()'class="btn btn-outline-danger" id="downvote">{{goal.downvote}} down vote</button>
<button (click)= 'goalDelete(true)' class="btn btn-outline-danger">Delete Quote</button>
